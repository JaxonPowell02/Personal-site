<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
</head>
<header>
    <img src="logo.JPG" alt="ForeFront Genetics Logo">
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
    </nav>
</header>
<body>
    <div class="contact-dropdown-container">
        <label for="contact-dropdown">Select Contact Method:</label>
        <select id="contact-dropdown">
            <option value="">Choose a Contact Option</option>
            <option value="get-in-touch">Get In Touch</option>
            <option value="send-message">Send a Message</option>
        </select>
    </div>

    <div id="form-container"></div>

    <script>
document.addEventListener('DOMContentLoaded', function () {
    const contactDropdown = document.getElementById('contact-dropdown');
    const formContainer = document.getElementById('form-container');

    if (!contactDropdown || !formContainer) {
        console.error('Essential elements not found. Check your HTML IDs.');
        return;
    }

    contactDropdown.addEventListener('change', function () {
        const formType = this.value;
        formContainer.innerHTML = '';

        if (formType === 'get-in-touch') {
            formContainer.innerHTML = `
                <form class="contact-form get-in-touch">
                    <h2>Get In Touch</h2>
                    <div class="form-group">
                        <label for="name">Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message <span class="required">*</span></label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group submit-group">
                        <button type="button" id="send-email">Send Email</button>
                    </div>
                </form>
            `;

            document.getElementById('send-email').addEventListener('click', function () {
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();

                if (!name || !email || !message) {
                    alert('Please fill in all required fields.');
                    return;
                }

                const mailtoLink = `mailto:jjpowell2021@gmail.com?subject=Contact Form Submission&body=${encodeURIComponent(
                    `Name: ${name}\nEmail: ${email}\nMessage: ${message}`
                )}`;
                
                window.location.href = mailtoLink;
            });
        } else if (formType === 'send-message') {
            formContainer.innerHTML = `
                <form class="contact-form send-message">
                    <h2>Send a Detailed Message</h2>
                    <div class="form-group">
                        <label for="fullname">Full Name <span class="required">*</span></label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="form-group">
                        <label for="contact-email">Email Address <span class="required">*</span></label>
                        <input type="email" id="contact-email" name="contact-email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-phone">Phone Number</label>
                        <input type="tel" id="contact-phone" name="contact-phone">
                    </div>
                    <div class="form-group">
                        <label for="contact-method">Preferred Contact Method</label>
                        <select id="contact-method" name="contact-method">
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inquiry-type">Inquiry Type</label>
                        <select id="inquiry-type" name="inquiry-type">
                            <option value="general">General Inquiry</option>
                            <option value="service">Service Request</option>
                            <option value="partnership">Partnership</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="detailed-message">Detailed Message <span class="required">*</span></label>
                        <textarea id="detailed-message" name="detailed-message" required></textarea>
                    </div>
                    <div class="form-group submit-group">
                        <button type="button" id="submit-detailed">Submit Inquiry</button>
                    </div>
                </form>
            `;

            document.getElementById('submit-detailed').addEventListener('click', function () {
                const fullName = document.getElementById('fullname').value.trim();
                const company = document.getElementById('company').value.trim();
                const email = document.getElementById('contact-email').value.trim();
                const phone = document.getElementById('contact-phone').value.trim();
                const contactMethod = document.getElementById('contact-method').value.trim();
                const inquiryType = document.getElementById('inquiry-type').value.trim();
                const detailedMessage = document.getElementById('detailed-message').value.trim();

                if (!fullName || !email || !detailedMessage) {
                    alert('Please fill in all required fields.');
                    return;
                }

                const mailtoLink = `mailto:jjpowell2021@gmail.com?subject=Detailed Message Submission&body=${encodeURIComponent(
                    `Full Name: ${fullName}\nCompany: ${company || 'N/A'}\nEmail: ${email}\nPhone: ${phone || 'N/A'}\nPreferred Contact Method: ${contactMethod}\nInquiry Type: ${inquiryType}\nMessage: ${detailedMessage}`
                )}`;

                window.location.href = mailtoLink;
            });
        } else {
            formContainer.innerHTML = '<p class="no-selection">Please select a contact option from the dropdown.</p>';
        }
    });
});

    </script>
    <footer>
        <div class="footer-grid">
            <div class="footer-column">
                <img src="logo.JPG" alt="ForeFront Genetics Logo">
                <nav class="footer-nav">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="services.html">Services</a>
                </nav>
                <address>421 S 3000 W Rexburg ID 83440</address>
                <div class="social-media">
                    <a href="facebook.com">Facebook</a>
                    <a href="twitter.com">Twitter</a>
                    <a href="instagram.com">Instagram</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2023 ForeFront Genetics. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
